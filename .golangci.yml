output:
  format: colored-line-number

linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - golint
    - gosec
    - interfacer
    - unconvert
    - dupl
    - goconst
    - maligned
    - unparam
    - nakedret
    - prealloc
